<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operadores Aritméticos e Atribuição </title>
</head>
<body>
    <script>
        // Operadores Aritméticos
        var n1 = 5 + 2;
        var n2 = 5 - 2;
        var n3 = 5 * 2;
        var n4 = 5 / 2;
        var n5 = 5 % 2;
        var n6 = 5 ** 2;

        document.write('<strong> OPERADORES ARITMÉTICOS </strong><br><br>');
        document.write(`<strong> A SOMA de 5 + 2 é igual a ${n1}. </strong><br><br>`);
        document.write(`<strong> A SUBTRAÇÃO de 5 - 2 é igual a ${n2}. </strong><br><br>`);
        document.write(`<strong> A MULTIPLICAÇÃO de 5 * 2 é igual a ${n3}.</strong><br><br>`);
        document.write(`<strong> A DIVISÃO de 5 / 2 é igual a ${n4}.</strong><br><br>`);
        document.write(`<strong> O RESTO DA DIVISÃO INTEIRA (5 % 2) é igual a ${n5}.</strong><br><br>`);
        document.write(`<strong> 5 ** 2 (POTÊNCIA) é igual a ${n6}.</strong>`)
    </script>
</body>
</html>
