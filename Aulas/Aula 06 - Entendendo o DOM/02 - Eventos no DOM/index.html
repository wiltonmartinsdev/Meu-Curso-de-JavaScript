<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos no DOM </title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='area'>
        Interaja... 
    </div>

    <script>
        // Funções são um conjunto de códigos, que vaão executadas, só quando o evento acontecer.
        // Podemos criar nossas eventos no html ou no javascript, fica ao nosso critério.
        // Podemos disparar os eventos fora do html usando listener, que são "sensores" dentro do próprio javascript.
        var a = document.getElementById('area');

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'Clicou';
            a.style.background = 'red';
        }

        function entrar(){
            a.innerText = 'Entrou';
        }

        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'green';
        }
    </script>
</body>

</html>
