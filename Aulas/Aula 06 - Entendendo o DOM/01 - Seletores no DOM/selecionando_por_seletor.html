<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> querySelector() </title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando Estudo sobre DOM </h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar o <strong> DOM </strong> em JavaScripit.</p>
    <div id="msg"> Clique em mim</div>

    <script>
        // Toda div é representada por uma #
        // Toda class é representada por um .
        // O querySelector é um método mais rescente.
        var d = document.querySelector('div#msg');
        d.style.color = 'black';

    </script>
</body>
</html>
