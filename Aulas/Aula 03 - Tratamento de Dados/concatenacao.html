<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1> Olá Mundo! </h1>
    <p> Ja me livre da maldição! </p>
    <script>
        //var n1 = Number.parseInt(prompt('Digite um número: ')); / Number.parseInt(): O número será declarado com Inteiro. Number.parseFloat(): O número será declarado como real.
        //var n2 = Number.parseInt(prompt('Digite outro número: '));
        var n1 = Number(prompt('Digite um número: ')); // Mesmo que digite um número o 'prompt' retorna a uma string, isso é uma característica do comando.
        var n2 = Number(prompt('Digite outro número')); // Ao declarar, Number.parseInt() ou somente Number, estamos declarando de fato um número e não uma string.
        var s = n1 + n2;
        alert('A soma dos valores é: ' + s);
        /*  O símbolo de '+' serve pra fazer a concatenação (unir):
            (number + number) para adição.
            (string + string) para concatenação.
        
            Modo mais atual e simplificado de converter para número: 
                var n1 = Number(prompt('Digite um número: ')); 
                var n2 = Number(prompt('Digite outro número: '));
                dessa forma, simplificada, a própria linguagem irá verificar se é inteiro ou real.

            A mesma forma se quisermos converter para String:
                String(n) ou n.toString()
                alert('A soma dos valores é: ' + String(s));
        */
    </script>
</body>
</html>
