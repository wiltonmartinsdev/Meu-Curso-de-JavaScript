<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atribuição Simples </title>
    <style>
        h1, h2{
            color: black;
        }
        
        body{
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var a = 5 + 3;
        var b = a % 5;
        var c = 5 * b ** 2;
        var d = 10 - a / 2;
        var e = 6 * 2 / d;
        var f = b % e + 4 / e;

        document.write('<h1> ATRIBUIÇÃO SIMPLES </h1>');
        document.write('<h2> var a = 5 + 3 </h2>');
        document.write(`O resultado de 5 + 3 é igual a ${a}.<br><br>`);
        document.write(`O resultado de a % 5 é igual a ${b}.<br><br>`);
        document.write(`O resultado de 5 * b ** 2 é igual a ${c}<br><br>`);
        document.write(`O resultado de 10 - a / 2 é igual a ${d}<br><br>`);
        document.write(`O resultado de 6 * 2 / d é igual a ${e}<br><br>`);
        document.write(`O resultado de b % e + 4 / e é igual a ${f}`)

        
    </script>
</body>
</html>
