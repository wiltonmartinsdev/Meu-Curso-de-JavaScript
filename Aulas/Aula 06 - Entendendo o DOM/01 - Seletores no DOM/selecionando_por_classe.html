<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> getElementsByClassName() </title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando Estudo sobre DOM </h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar o <strong> DOM </strong> em JavaScripit.</p>
    <div class="msg"> Clique em mim</div>

    <script>
        var d = document.getElementsByClassName('msg')[0];
        d.innerText = 'Modificando por Classe';
    </script>
</body>
</html>
