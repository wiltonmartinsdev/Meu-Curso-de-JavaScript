<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> getElementsByTagName() </title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando Estudo sobre DOM </h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar o <strong> DOM </strong> em JavaScripit.</p>
    <div> Clique em mim</div>

    <script>
        //innerText: Mostra o texto que esta dendo do primeiro parágrafo, nesse exemplo.
        //innerHTML: Vem com a formatação html.
        var p1 = window.document.getElementsByTagName('p')[1];
        var corpo = window.document.body;
        document.write('Modificando por Marca: ' + p1.innerText + '<br>');
        p1.style.color = 'blue';
        corpo.style.background = 'black';
        document.write(p1.innerHTML);
    </script>
</body>
</html>
