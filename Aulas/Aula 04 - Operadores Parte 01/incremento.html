<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Incremento </title>
    <style>
        h1, h2{
            color: black;
        }
        
        body{
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var x = 5;
                
        document.write('<h1> INCREMENTO </h1>');
        document.write('<h2> var x = 5 </h2>');
        document.write(`O resultado de x ++ é igual a ${x = x + 1}.<br><br>`); // Na forma simplificada e mais usada fica: x ++, irá incremendtar mais 1;
        document.write(`O resultado de x -- é igual a ${x = x - 1}.<br><br>`); // Na forma simplificada e mais usada fica: x --, irá decremendtar menos 1;
    </script>
</body>
</html>
