<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atribuição Simples </title>
    <style>
        h1, h2{
            color: black;
        }
        
        body{
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var n = 3;
                
        document.write('<h1> AUTO-ATRIBUIÇÕES </h1>');
        document.write('<h2> var n = 3 </h2>');
        document.write(`O resultado de n += 4 é igual a ${n += 4}.<br><br>`);
        document.write(`O resultado de n -= 5 é igual a ${n -= 5}.<br><br>`);
        document.write(`O resultado de n *= 4 é igual a ${n *= 4}.<br><br>`);
        document.write(`O resultado de n /= 2 é igual a ${n /= 2}.<br><br>`);
        document.write(`O resultado de n **= 2 é igual a ${n ** 2}.<br><br>`);
        document.write(`O resultado de n %= 5 é igual a ${n %= 5}.`);

        
    </script>
</body>
</html>
